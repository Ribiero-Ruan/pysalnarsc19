# Run `conda-env create -f pysalworkshop.yml`
name: pysalworkshop
channels:
  - conda-forge
  - bokeh

dependencies:
  - python=3.6
  - pip
  - bokeh
  - dask
  - descartes
  - geopandas
  - ipython
  - ipywidgets
  - jupyter
  - jupytext
  - mplleaflet
  - jupyterlab
  - nbconvert
  - networkx
  - palettable
  - pysal
  - qgrid
  - rasterio
  - scikit-learn
  - seaborn
  - statsmodels
  - xlrd
  - xlsxwriter
  - pip:
        - folium
        - geojson
        - contextily
        - palettable
        - libpysal
        - esda
        - mapclassify
        - giddy
        - splot
        - datashader
